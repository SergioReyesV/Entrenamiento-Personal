    <!--
    3. IMC (ïndice de masa corporal)
    El índice de masa corporal (IMC), o BMI por sus siglas en inglés, 
    es un valor que determina la cantidad de grasa de una persona.

    El BMI se calcula con la siguiente formula: peso / altura^2

    Escribir una función llamada bmi que reciba dos argumentos: 
    peso y altura, y retorne un string con las siguientes posibilidades:

    "Bajo de peso" si el BMI < 18.5
    "Normal" si está entre 18.5 y 24.9
    "Sobrepeso" si está entre 25 y 29.9
    "Obeso" si es igual o mayor a 30
    -->

    <script>
        function imcFun(peso, altura) {

            let imc = peso / (altura ** 2);
            console.log(imc)
            if (imc < 18.5) {
                return 'Bajo de peso'
            } if (imc < 24.9) {
                return 'Normal'
            } if (imc < 29.9) {
                return 'Sobrepeso'
            }
            else {
                return 'Obeso'
            }
        }

        console.log(imcFun(65, 1.8)) // "Normal"
        console.log(imcFun(72, 1.6)) // "Sobrepeso"
        console.log(imcFun(52, 1.75)) //  "Bajo de peso"
        console.log(imcFun(135, 1.7)) // "Obeso"
    </script>
