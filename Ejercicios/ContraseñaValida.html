<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- 
    1. Contraseña válida
    Escribir una función llamada contrasenaValida que reciba un string y retorne true 
    si el string es igual a "2Fj(jjbFsuj" o "eoZiugBf&g9". De lo contrario 
    debe retornar false.
    -->

    <script>

        function contraseñaValida(password) {
            if (password == 'jjbFsuj' || password == 'eoZiugBf&g9') {
                return true
            }
            return false
        }
        console.log(contraseñaValida("2Fj(jjbFsuj")) // true
        console.log(contraseñaValida("eoZiugBf&g9")) // true
        console.log(contraseñaValida("hola")) // false
        console.log(contraseñaValida("")) // false

    </script>
</body>

</html>
